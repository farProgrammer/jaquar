<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <link rel="stylesheet" href="../static/style.css" />
    <title>Your Rating Will Help Us Know About Our Service ðŸŒŸ </title>
  </head>
  <body class="bg-secondary">
    <div class="container">
      <img src="../static/logo.png" alt="Jaquar" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Name of vehicle owner"
          />
        </div>
        <div class="form-group">
          <h3> ðŸš—Dealer</h3>
          <select name="dealer">
            <option value="">Select Dealer</option>
            <option value="FARHEENA KHAN">Farheena Khan</option>
            <option value="Kabir Patel">Kabir PAtel</option>
            <option value="Samantha Jones">Samantha Jones</option>
            <option value="Rajat Kapoor">Rajat Kapoor</option>
          </select>
        </div>
        <div class="form-group">
          <h3> Do Rating For Your Favourite Dealer âœ¡ </h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
          <input type="radio" name="rating" value="6" /> 6
          <input type="radio" name="rating" value="7" /> 7
          <input type="radio" name="rating" value="8" /> 8
          <input type="radio" name="rating" value="9" /> 9
          <input type="radio" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Write Your Comments about Your Experience With Us </h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Let Us Know About Your Like And Dislike "
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
